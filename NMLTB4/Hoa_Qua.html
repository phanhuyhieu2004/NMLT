<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa Qủa</title>
</head>
<body>
    
    <form>
        <input type="text" id="hoaqua">
        <button type="button" onclick="getgia()">Xem giá </button>
    </form>
    <script>
        function getgia() {
    let gia = document.getElementById("hoaqua").value;
    switch (gia) {
        case "ổi":
         document.write("Giá :20000 VNĐ/kg")
         break;
        case "dưa hấu":
        document.write("Giá :20000 VNĐ/kg")
         break;
         case "táo":
         document.write("Giá :30000 VNĐ/kg")
         break;
         case "xoài":
         document.write("Giá: 30000 VNĐ/kg")
         break;
         case "cam":
         document.write("Giá :40000 VNĐ/kg")
         break;
         case "chôm chôm":
         document.write("Giá: 40000 VNĐ/kg")
         break;
         case "măng cụt":
         document.write("Giá :50000 VNĐ/kg")
         break
        }
         }
    </script>
</body>
</html>

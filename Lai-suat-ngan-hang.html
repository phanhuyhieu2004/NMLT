<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputsotienvay;
        let inputlaisuat;
        let inputsonam;
        let inputsotienlai1nam;
        let inputsotien;
        inputsotienvay = prompt("số tiền cần vay");
        inputlaisuat = prompt("nhập lãi suất ngân hàng %");
        inputsonam = prompt("nhập số năm vay");
        sotienvay = Number(inputsotienvay);
        laisuat = Number(inputlaisuat);
        sonam = Number(inputsonam);
        inputsotienlai1nam=sotienvay*laisuat/100;
        inputsotien=(sotienvay+sonam*inputsotienlai1nam)
        document.write(inputsotien)


         
        
   </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        function cal(){
            let a = parseInt(prompt('Nhập độ dài của mảng'));
            let i=1;
            let result = 0;
            while( i <= a ){
                let b = +prompt('Nhập phần tử tại vị trí ' + i + ' của mảng' )
                result += b;
               i++
            }
          alert(result)
        }
      
        cal()
    </script>
</body>

</html>

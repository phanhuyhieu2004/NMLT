<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngày tháng năm</title>
</head>

<body>

  <form>
    <input type="number" id="number" name="number" >
    <button type="button" onclick="getDays();">Tính ngày </button>
  </form>
  <script>
    function getDays() {
   let day = document.getElementById("number").value;
      switch (day) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          document.write(" Tháng " + day + " có 31 ngày")
          break;
        case "4":
        case "6":
        case "9":
        case "11":
          document.write(" Tháng " + day + " có 30 ngày ")
          break;
        case "2":
          document.write(" Tháng 2 có 28 hoặc 29 ngày ")
          break;
        default:
          document.write("Nhập không chính xác")
          break;
      }
    }
  </script>


</body>

</html>
